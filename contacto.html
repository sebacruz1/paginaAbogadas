<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos!</title>
    <link rel="icon" href="assets/img/simbolo.webp" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>

<body>

    <!-- Contact Section -->
    <section class="contacto">
        <div class="container">
            <h1>Contáctanos</h1>
            <p>Envíanos un mensaje y nos pondremos en contacto contigo lo antes posible.</p>
            <form id="contact-form" method="POST" class="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

                <label for="numero">Número de teléfono:</label>
                <input type="tel" id="numero" name="numero" placeholder="Escribe tu número de tléfono" required
                    pattern="^\+?[0-9]{7,15}$"
                    title="Debe ser un número válido de 7 a 15 dígitos con un código de país opcional (por ejemplo, +123456789).">


                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
                <label for="interes">Área de interés:</label>
                <select name="interes" id="interes" required>
                    <option value="Derecho Civil">Derecho Civil</option>
                    <option value="Derecho Penal">Derecho Penal</option>
                    <option value="Derecho De Familia">Derecho De Familia</option>
                    <option value="Planificacion De Sucesoria">Planificacion De Sucesoria</option>
                </select>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script src="js/header.js"></script>
    <script src="js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>




</body>

</html>
